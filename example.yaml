# environment variables

# default: development
environment: GO_ENV

# default: ./config/config.yml
config_file: GO_CONFIG

# environments

development:
    log_file: ./log/server.log
    port: 8080
    cookie_domain: localhost
    shard: 1
    # local for sid generation
    sid_redis:
        db: 1
        port: 6379
    # fingerprinting etc.
    redis:
        host: localhost
        db: 1
        port: 6379
    amqp:
        user: guest
        pass: guest
        host: localhost
        port: 5672

